<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="display">
			<p class="equation_display">0</p>
			<p class="result_display">0</p>
		</div>

		<button class="btn clear"> AC </button>
		<button class="btn" id="positive_negative"> +/- </button>
		<button class="btn operator" id="modulo"> % </button>
		<button class="btn operator" id="divide"> <i class="fas fa-divide"></i> </button>

		<button class="btn num">7</button>
		<button class="btn num">8</button>
		<button class="btn num">9</button>

		<button class="btn operator" id="times"> <i class="fas fa-times"></i> </button>

		<button class="btn num">4</button>
		<button class="btn num">5</button>
		<button class="btn num">6</button>

		<button class="btn operator" id="minus"> <i class="fas fa-minus"></i> </button>
		<button class="btn num">1</button>
		<button class="btn num">2</button>
		<button class="btn num">3</button>

		<button class="btn operator" id="plus"> <i class="fas fa-plus"></i> </button>

		<button class="btn num">0</button>
		<button class="btn dot num">.</button>
		<button class="btn equals"> <i class="fas fa-equals"></i> </button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
