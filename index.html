<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="display item">
			<p class="result_display">Display Result</p>
		</div>

		<button class="btn item"> AC </button>
		<button class="btn item"> +/- </button>
		<button class="btn item"> % </button>
		<button class="btn item"> <i class="fas fa-divide"></i> </button>

		<button class="btn item"> 7 </button>
		<button class="btn item"> 8 </button>
		<button class="btn item"> 9 </button>

		<button class="btn item"> <i class="fas fa-times"></i> </button>

		<button class="btn item"> 4 </button>
		<button class="btn item"> 5 </button>
		<button class="btn item"> 6 </button>

		<button class="btn item"> <i class="fas fa-minus"></i> </button>
		<button class="btn item"> 1 </button>
		<button class="btn item"> 2 </button>
		<button class="btn item"> 3 </button>

		<button class="btn item"> <i class="fas fa-plus"></i> </button>

		<button class="btn item"> 0 </button>
		<button class="btn item dot"> <i class="fas fa-circle"></i> </button>
		<button class="btn item"> <i class="fas fa-equals"></i> </button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
