<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="display">
			<p class="result_display"> 0 </p>
		</div>

		<button class="btn"> AC </button>
		<button class="btn"> +/- </button>
		<button class="btn"> % </button>
		<button class="btn operator"> <i class="fas fa-divide"></i> </button>

		<button class="btn num"> 7 </button>
		<button class="btn num"> 8 </button>
		<button class="btn num"> 9 </button>

		<button class="btn operator"> <i class="fas fa-times"></i> </button>

		<button class="btn num"> 4 </button>
		<button class="btn num"> 5 </button>
		<button class="btn num"> 6 </button>

		<button class="btn operator"> <i class="fas fa-minus"></i> </button>
		<button class="btn num"> 1 </button>
		<button class="btn num"> 2 </button>
		<button class="btn num"> 3 </button>

		<button class="btn operator"> <i class="fas fa-plus"></i> </button>

		<button class="btn num"> 0 </button>
		<button class="btn dot"> <i class="fas fa-circle"></i> </button>
		<button class="btn operator"> <i class="fas fa-equals"></i> </button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
